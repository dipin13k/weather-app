<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¤ï¸ Weather App</h1>
        
        <div class="search-box">
            <div class="input-group">
                <label for="latitude">Latitude</label>
                <input type="number" id="latitude" placeholder="e.g., 52.52" step="0.01" value="52.52">
            </div>
            
            <div class="input-group">
                <label for="longitude">Longitude</label>
                <input type="number" id="longitude" placeholder="e.g., 13.41" step="0.01" value="13.41">
            </div>
            
            <button id="searchBtn">Get Weather</button>
        </div>

        <div class="loading" id="loading">Loading weather data</div>
        <div class="error" id="error"></div>

        <div class="weather-result" id="weatherResult">
            <div class="location-info">
                <div class="location-name" id="locationName">Weather Forecast</div>
                <div class="coordinates" id="coordinates"></div>
            </div>

            <div class="current-temp">
                <div class="temp-value" id="currentTemp">--Â°C</div>
                <div class="temp-label">Current Temperature</div>
            </div>

            <div class="hourly-forecast">
                <h3>ğŸ“… Hourly Forecast (Next 24 Hours)</h3>
                <div id="hourlyList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
