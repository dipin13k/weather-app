<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .weather-result {
            display: none;
            animation: fadeIn 0.5s;
        }

        .weather-result.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .location-name {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .coordinates {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .current-temp {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .temp-value {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .temp-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .hourly-forecast {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .hourly-forecast h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .hourly-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .hourly-item:hover {
            transform: translateX(5px);
        }

        .hour-time {
            color: #666;
            font-weight: 500;
        }

        .hour-temp {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1em;
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Scrollbar styling */
        .hourly-forecast::-webkit-scrollbar {
            width: 8px;
        }

        .hourly-forecast::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }

        .hourly-forecast::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-box">
            <div class="input-group">
                <label for="latitude">Latitude</label>
                <input type="number" id="latitude" placeholder="e.g., 52.52" step="0.01" value="52.52">
            </div>
            
            <div class="input-group">
                <label for="longitude">Longitude</label>
                <input type="number" id="longitude" placeholder="e.g., 13.41" step="0.01" value="13.41">
            </div>
            
            <button id="searchBtn">Get Weather</button>
        </div>

        <div class="loading" id="loading">Loading weather data</div>
        <div class="error" id="error"></div>

        <div class="weather-result" id="weatherResult">
            <div class="location-info">
                <div class="location-name" id="locationName">Weather Forecast</div>
                <div class="coordinates" id="coordinates"></div>
            </div>

            <div class="current-temp">
                <div class="temp-value" id="currentTemp">--¬∞C</div>
                <div class="temp-label">Current Temperature</div>
            </div>

            <div class="hourly-forecast">
                <h3>üìÖ Hourly Forecast (Next 24 Hours)</h3>
                <div id="hourlyList"></div>
            </div>
        </div>
    </div>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const latitudeInput = document.getElementById('latitude');
        const longitudeInput = document.getElementById('longitude');
        const weatherResult = document.getElementById('weatherResult');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const currentTemp = document.getElementById('currentTemp');
        const hourlyList = document.getElementById('hourlyList');
        const coordinates = document.getElementById('coordinates');

        // Function to format date and time
        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            const options = {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            return date.toLocaleString('en-US', options);
        }

        // Function to get current date range (today to 14 days ahead)
        function getDateRange() {
            const today = new Date();
            const endDate = new Date();
            endDate.setDate(today.getDate() + 14);
            
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            
            return {
                start: formatDate(today),
                end: formatDate(endDate)
            };
        }

        // Function to fetch weather data
        async function getWeather() {
            const latitude = latitudeInput.value.trim();
            const longitude = longitudeInput.value.trim();

            // Validation
            if (!latitude || !longitude) {
                showError('Please enter both latitude and longitude');
                return;
            }

            if (isNaN(latitude) || isNaN(longitude)) {
                showError('Please enter valid numbers for coordinates');
                return;
            }

            if (latitude < -90 || latitude > 90) {
                showError('Latitude must be between -90 and 90');
                return;
            }

            if (longitude < -180 || longitude > 180) {
                showError('Longitude must be between -180 and 180');
                return;
            }

            // Hide previous results and errors
            weatherResult.classList.remove('show');
            error.classList.remove('show');
            loading.classList.add('show');
            searchBtn.disabled = true;

            try {
                const dateRange = getDateRange();
                const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m&start_date=${dateRange.start}&end_date=${dateRange.end}`;

                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch weather data');
                }

                const data = await response.json();

                // Display weather data
                displayWeather(data, latitude, longitude);

            } catch (err) {
                showError('Error fetching weather data. Please check your coordinates and try again.');
                console.error(err);
            } finally {
                loading.classList.remove('show');
                searchBtn.disabled = false;
            }
        }

        // Function to display weather data
        function displayWeather(data, lat, lon) {
            // Update coordinates
            coordinates.textContent = `${parseFloat(lat).toFixed(2)}¬∞, ${parseFloat(lon).toFixed(2)}¬∞`;

            // Get current temperature (first value in the array)
            const currentTemperature = data.hourly.temperature_2m[0];
            currentTemp.textContent = `${currentTemperature.toFixed(1)}¬∞C`;

            // Display next 24 hours
            hourlyList.innerHTML = '';
            const hours = Math.min(24, data.hourly.time.length);
            
            for (let i = 0; i < hours; i++) {
                const hourItem = document.createElement('div');
                hourItem.className = 'hourly-item';
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'hour-time';
                timeDiv.textContent = formatDateTime(data.hourly.time[i]);
                
                const tempDiv = document.createElement('div');
                tempDiv.className = 'hour-temp';
                tempDiv.textContent = `${data.hourly.temperature_2m[i].toFixed(1)}¬∞C`;
                
                hourItem.appendChild(timeDiv);
                hourItem.appendChild(tempDiv);
                hourlyList.appendChild(hourItem);
            }

            weatherResult.classList.add('show');
        }

        // Function to show error
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            setTimeout(() => {
                error.classList.remove('show');
            }, 5000);
        }

        // Event listeners
        searchBtn.addEventListener('click', getWeather);

        // Allow Enter key to trigger search
        [latitudeInput, longitudeInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    getWeather();
                }
            });
        });

        // Load weather on page load with default values
        window.addEventListener('load', () => {
            getWeather();
        });
    </script>
</body>
</html>
